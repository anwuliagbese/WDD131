<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Temples</title>
    <!-- Google Fonts Link -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS Links -->
    <link rel="stylesheet" href="styles/temples.css">
    <link rel="stylesheet" href="styles/temples-large.css" media="screen and (min-width: 768px)">
    <!-- JS Script -->
    <script src="/scripts/temples.js" defer></script>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Temple Album</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Old</a></li>
                <li><a href="#">New</a></li>
                <li><a href="#">Large</a></li>
                <li><a href="#">Small</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <h2>Home</h2>
        <div class="gallery">
            <figure>
                <img src="/images/Bengaluru India Temple.jpg" alt="Temple Image">
                <figcaption>Bengaluru India Temple</figcaption>
            </figure>
            <figure>
                <img src="/images/Chicago Illinois Temple.jpg" alt="Temple Image">
                <figcaption>Chicago Illinois Temple</figcaption>
            </figure>
            <figure>
                <img src="/images/concepcion_chile_temple.webp" alt="Temple Image">
                <figcaption>concepcion_chile_temple </figcaption>
            </figure> 
            <figure>
                <img src="/images/Gilbert Arizona Temple.jpg" alt="Temple Image">
                <figcaption>Gilbert Arizona Temple</figcaption>
            </figure>
            <figure>
                <img src="/images/Ogden Temple.jpg" alt="Temple Image">
                <figcaption>Ogden Temple</figcaption>
            </figure>
            <figure>
                <img src="/images/salt_lake_temple_lds.webp" alt="Temple Image">
                <figcaption>salt_lake_temple_lds</figcaption>
            </figure>
            <figure>
                <img src="/images/San Diego Temple.jpg" alt="Temple Image">
                <figcaption>San Diego Temple</figcaption>
            </figure>
            <figure>
                <img src="/images/Washington-DC-Temple.jpg" alt="Temple Image">
                <figcaption>washington_dc_temple</figcaption>
            </figure>
            <figure>
                <img src="/images/aba-nigeria-temple-lds.jpg" alt="Temple Image">
                <figcaption>Aba Nigeria Temple</figcaption>
            </figure>
            <!-- Repeat figure elements for the remaining 8 temples -->
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; <span id="year"></span> | Last Updated: <span id="lastUpdated"></span></p>
    </footer>

</body>
</html>
